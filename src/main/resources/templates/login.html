<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap.min.js}"  type="text/javascript"></script>
		<title>用户登录</title>
		</head>
	<body>
	<div class="container">
		<div class="row">
			<h5>登录</h5>
			<div class="row" th:unless="${#strings.isEmpty(faild)}">
				<p class="alert alert-danger" th:text="${faild}"></p>
			</div>
			<form class="form-row" th:action="@{/login}" th:object="${userLogin}" method="POST">

				<div class="form-group">
					<label for="account">账号</label>
					<input type="text" class="form-control" th:field="*{account}" required placeholder="请输入账号">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" th:field="*{password}" required placeholder="请输入密码">
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
			
			</form>
		</div>
	</div>
	
	</body>
</html>
