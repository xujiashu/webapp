<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap.min.js}"  type="text/javascript"></script>

		<script th:src="@{/ue/ueditor.config.js}"  type="text/javascript"></script>
		<script th:src="@{/ue/ueditor.all.js}"  type="text/javascript"></script>	
		<script th:src="@{/ue/lang/zh-cn/zh-cn.js}"  type="text/javascript"></script>
		<title>添加/编辑资讯</title>
		</head>
	<body>
	<div class="container">
		<div class="row">
			<h5>编辑资讯</h5>
			<form class="form-row" th:action="@{/savenews}" th:object="${news}" method="POST">
			<!-- th:object="${commodity}":使用页面中的commodity对象 -->
			<!-- 数据库中若save提供了主键，则save将更新数据，若不提供，save则会新增数据，造成错误 -->
				<div class="form-group">
					<label for="title">文章题目</label>
					<!-- 增加uid隐藏域若是从新增进入，uid为空，从编辑进入，uid不为空，实现新增、编辑功能 -->
					<input type="hidden" th:field="*{nid}">
					<input type="text" class="form-control" th:field="*{title}" required placeholder="请输入商品名称">
				</div>
				<div class="form-group">
					<label for="author">作者</label>
					<input type="text" class="form-control" th:field="*{author}" required placeholder="请输入商品价格">
				</div>
				

				<div class="form-group">
					<label for="ntype">类别:&nbsp;</label>
					<span th:each="a : ${ntypes}">
						<input type="radio" th:value="${a}" th:field="*{ntype}"><label th:text="${a}+'&nbsp;'"></label>
					</span>
				</div>
				
				<div class="form-group">
					<label for="content">内容</label>
					<textarea  id="contents" th:field="*{content}"></textarea>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			
			</form>
			<script type="text/javascript">
				var editor = UE.getEditor("contents",{});
			</script>
		</div>
	</div>
	
	</body>
</html>
